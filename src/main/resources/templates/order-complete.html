<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header class="detail-header">
        <h1>주문 완료</h1>
    </header>

    <main class="center-container">
        <div class="order-complete-card">
            <div class="success-icon">✓</div>
            <h2>주문이 완료되었습니다</h2>
            <div class="order-info">
                <p>주문번호: <span id="orderId"></span></p>
                <p>테이블 번호: <span id="tableNumber"></span></p>
                <p>주문 시간: <span id="orderTime"></span></p>
            </div>
            <div class="order-status">
                <p>주문 상태: <span id="orderStatus">주문 접수 중</span></p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <button th:onclick="|location.href='@{/}'|" class="primary-button">
                메인으로 돌아가기
            </button>
        </div>
    </main>

    <script type="module" th:src="@{/js/order.js}"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            if (orderId) {
                document.getElementById('orderId').textContent = orderId;
                // 주문 정보 표시 로직...
            }
        });
    </script>
</body>
</html>
