<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점주 로그인</title>
    <link rel="stylesheet" href="/css/common/variables.css">
    <link rel="stylesheet" href="/css/common/layout.css">
    <link rel="stylesheet" href="/css/auth/auth.css">
</head>
<body>
    <header class="detail-header">
        <button onclick="location.href='/login'" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>
        <h1>점주 로그인</h1>
    </header>

    <main class="center-container">
        <div class="auth-form">
            <div class="admin-login-header">
                <div class="profile-image">🏪</div>
                <h1>점주 로그인</h1>
            </div>
            <form id="adminLoginForm">
                <div class="input-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" required placeholder="아이디를 입력하세요">
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="primary-button">로그인</button>
            </form>
            <div class="auth-links">
                <a href="/owner/signup">점주 회원가입</a>
                <span class="divider">|</span>
                <a href="/find/password">비밀번호 찾기</a>
            </div>
        </div>
    </main>
    <script type="module" src="/js/admin/admin-login.js"></script>
</body>
</html>
