<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점주 로그인</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
    <script th:src="@{/js/owner-auth.js}"></script>
</head>
<body>
    <div class="center-container">
        <div class="auth-form">
            <div class="auth-header">
                <div class="profile-image">🏪</div>
                <h1>점주 로그인</h1>
            </div>
            <form action="/owner/login" method="post" onsubmit="return handleOwnerLogin(event)">
                <!-- 에러 메시지 -->
                <div th:if="${param.error}" class="error-message">
                    <p th:if="${param.error[0] == 'notfound'}" class="text-danger">
                        존재하지 않는 아이디입니다.
                    </p>
                    <p th:if="${param.error[0] == 'invalid'}" class="text-danger">
                        비밀번호가 일치하지 않습니다.
                    </p>
                    <p th:if="${param.error[0] == 'unauthorized'}" class="text-danger">
                        점주 권한이 없는 계정입니다.
                    </p>
                </div>
                
                <div class="input-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="primary-button">로그인</button>
            </form>
            <div class="auth-links">
                <a href="/owner/signup">회원가입</a>
                <div class="auth-separator">|</div>
                <a href="/find/id">아이디 찾기</a>
                <div class="auth-separator">|</div>
                <a href="/find/password">비밀번호 찾기</a>
            </div>
        </div>
    </div>
</body>
</html>
