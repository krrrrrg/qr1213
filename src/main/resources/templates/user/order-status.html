<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï£ºÎ¨∏ ÏÉÅÌÉú</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .order-status-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .order-number {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        .progress-container {
            margin: 30px 0;
        }

        .progress-bar {
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin: 20px 0;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            background: #b7472a;
            border-radius: 2px;
            transition: width 0.5s ease;
            width: 0;
        }

        .status-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: -12px;
        }

        .status-step {
            text-align: center;
            position: relative;
            flex: 1;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 20px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .status-step.active .step-icon {
            border-color: #b7472a;
            background: #b7472a;
            color: white;
        }

        .step-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .status-step.active .step-label {
            color: #b7472a;
            font-weight: bold;
        }

        .order-details {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .total-amount {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #eee;
            text-align: right;
            font-weight: bold;
            font-size: 1.1em;
        }

        .estimated-time {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .table-indicator {
            display: inline-block;
            background-color: #FFF8E7;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #333;
            margin-left: 10px;
        }

        .header-title {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .store-name {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header class="detail-header">
        <div class="header-title">
            <button class="back-button" onclick="goToMenu()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <span class="store-name">Ìà¨Ïä§ Ïπ¥Ìéò2</span>
            <span class="table-indicator">ÌÖåÏù¥Î∏î <span id="tableNumber"></span>Î≤à</span>
        </div>
    </header>

    <main class="center-container">
        <div class="order-status-card">
            <div class="order-number">
                Ï£ºÎ¨∏Î≤àÌò∏: <span id="orderNumber"></span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="status-steps">
                    <div class="status-step" data-status="pending">
                        <div class="step-icon">üìù</div>
                        <div class="step-label">Ï£ºÎ¨∏Ï†ëÏàò</div>
                    </div>
                    <div class="status-step" data-status="preparing">
                        <div class="step-icon">üë®‚Äçüç≥</div>
                        <div class="step-label">Ï°∞Î¶¨Ï§ë</div>
                    </div>
                    <div class="status-step" data-status="completed">
                        <div class="step-icon">‚ú®</div>
                        <div class="step-label">ÏôÑÎ£å</div>
                    </div>
                </div>
            </div>

            <div class="estimated-time">
                ÏòàÏÉÅ ÎåÄÍ∏∞ ÏãúÍ∞Ñ: <span id="estimatedTime">15</span>Î∂Ñ
            </div>
        </div>

        <div class="order-details">
            <h3>Ï£ºÎ¨∏ ÎÇ¥Ïó≠</h3>
            <div id="orderItems" class="order-items">
                <!-- Ï£ºÎ¨∏ ÏïÑÏù¥ÌÖúÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê® -->
            </div>
            <div class="total-amount">
                Ï¥ù Í≤∞Ï†úÍ∏àÏï°: <span id="totalAmount">0</span>Ïõê
            </div>
        </div>
    </main>

    <script type="module">
        import { OrderService } from '/js/store/order-service.js';

        const orderService = new OrderService();
        let currentOrder = null;

        // URLÏóêÏÑú Ï£ºÎ¨∏ IDÏôÄ ÌÖåÏù¥Î∏î Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const tableNo = urlParams.get('table');
        const menuId = urlParams.get('id');

        // ÌÖåÏù¥Î∏î Î≤àÌò∏ ÌëúÏãú
        if (tableNo) {
            document.getElementById('tableNumber').textContent = tableNo;
        }

        // localStorage Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        window.addEventListener('storage', (e) => {
            if (e.key === orderService.orderStatusKey || e.key === orderService.ordersKey) {
                if (currentOrder) {
                    const updatedStatus = orderService.getOrderStatus(currentOrder.id);
                    if (updatedStatus && updatedStatus !== currentOrder.status) {
                        currentOrder.status = updatedStatus;
                        displayOrderInfo();
                    }
                }
            }
        });

        // Ï£ºÎ¨∏ Ï†ïÎ≥¥ ÌëúÏãú Ìï®Ïàò
        function displayOrderInfo() {
            if (!currentOrder) return;

            // Ï£ºÎ¨∏ Î≤àÌò∏ ÌëúÏãú
            document.getElementById('orderNumber').textContent = currentOrder.id;

            // Ï£ºÎ¨∏ ÏÉÅÌÉúÏóê Îî∞Î•∏ UI ÏóÖÎç∞Ïù¥Ìä∏
            updateStatusUI(currentOrder.status);

            // Ï£ºÎ¨∏ ÏïÑÏù¥ÌÖú ÌëúÏãú
            const orderItemsContainer = document.getElementById('orderItems');
            orderItemsContainer.innerHTML = '';
            
            currentOrder.items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'order-item';
                itemElement.innerHTML = `
                    <span>${item.name} √ó ${item.quantity}</span>
                    <span>${(item.price * item.quantity).toLocaleString()}Ïõê</span>
                `;
                orderItemsContainer.appendChild(itemElement);
            });

            // Ï¥ù Í∏àÏï° ÌëúÏãú
            document.getElementById('totalAmount').textContent = 
                currentOrder.totalAmount.toLocaleString();
        }

        // Ï£ºÎ¨∏ ÏÉÅÌÉúÏóê Îî∞Î•∏ UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateStatusUI(status) {
            const steps = document.querySelectorAll('.status-step');
            const progressBar = document.getElementById('progressBar');
            
            let progress = 0;
            const statusIndex = {
                'pending': 0,
                'preparing': 1,
                'completed': 2
            }[status] || 0;

            progress = statusIndex * 50;
            progressBar.style.width = `${progress}%`;
            
            steps.forEach((step, index) => {
                if (index <= statusIndex) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        // Ï£ºÎ¨∏ ÏÉÅÌÉú Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú ÌôïÏù∏ (Î∞±ÏóÖÏö©)
        function pollOrderStatus() {
            setInterval(() => {
                if (currentOrder) {
                    const updatedStatus = orderService.getOrderStatus(currentOrder.id);
                    if (updatedStatus && updatedStatus !== currentOrder.status) {
                        currentOrder.status = updatedStatus;
                        displayOrderInfo();
                    }
                }
            }, 5000); // 5Ï¥àÎßàÎã§ ÌôïÏù∏
        }

        // Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº Ï≤òÎ¶¨ Ìï®Ïàò
        window.goToMenu = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const tableNo = urlParams.get('table');
            window.location.href = `index.html?table=${tableNo}`;
        };

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            if (orderId) {
                const orders = orderService.getOrders();
                currentOrder = orders.find(order => order.id === orderId);
                
                if (currentOrder) {
                    displayOrderInfo();
                    pollOrderStatus(); // Î∞±ÏóÖÏö©ÏúºÎ°ú Ìè¥ÎßÅÎèÑ Ïú†ÏßÄ
                } else {
                    alert('Ï£ºÎ¨∏ Ï†ïÎ≥¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                    window.location.href = `order-history.html?table=${tableNo}&id=${menuId}`;
                }
            }
        });
    </script>
    <script type="module" th:src="@{/js/order-status.js}"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
</body>
</html>
