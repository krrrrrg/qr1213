<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점주 로그인</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="center-container">
        <div class="auth-form">
            <div class="admin-login-header">
                <div class="profile-image">🏪</div>
                <h1>점주 로그인</h1>
            </div>
            <form onsubmit="handleAdminLogin(event)">
                <div class="input-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="primary-button">로그인</button>
            </form>
            <div class="auth-links">
                <a href="find-id.html?role=owner">아이디 찾기</a>
                <span class="divider">|</span>
                <a href="find-password.html?role=owner">비밀번호 찾기</a>
                <span class="divider">|</span>
                <a href="signup.html?role=owner">회원가입</a>
            </div>
        </div>
    </div>
    <script src="/js/owner-auth.js" type="module"></script>
</body>
</html>
